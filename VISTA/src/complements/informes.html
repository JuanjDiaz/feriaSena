<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/informes.css" />
  </head>
  <body class="body">
    <header class="custom-header">
      <div class="logo">
        <img
          src="../assets/images/sena.jpg"
          alt="Logo SENA"
          class="custom-logo"
        />
      </div>
      <div>
        <h1 class="m-0">TECNOSERVIFERIA 2024</h1>
      </div>
      <nav class="custom-nav">
        <span class="material-icons">home</span>
        <span class="username">Name</span>
        <i class="material-icons">person</i>
      </nav>
    </header>

    <div class="d-flex">
      <!-- Sidebar ddddd-->
      <!--prueba-->
      <aside class="sidebar">
        <ul>
          <div class="li">
            <li><a href="#">Informes</a></li>
          </div>
          <div class="li">
            <li><a href="#">Asignación de técnicos</a></li>
          </div>
          <div class="li">
            <li><a href="#">Registrar equipos</a></li>
          </div>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <h2>Consultar informes</h2>
        <div class="filters">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="tipoEquipo" class="form-label">Tipo de equipo</label>
              <select id="tipoEquipo" class="form-select">
                <option selected>Escritorio</option>
                <option>Portátil</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="documento" class="form-label"
                >N° documento del técnico</label
              >
              <input
                type="text"
                id="documento"
                class="form-control"
                placeholder="Ingrese documento"
              />
            </div>
            <div class="col-md-6">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                id="id"
                class="form-control"
                placeholder="Ingrese el ID del equipo"
              />
            </div>
            <div class="col-md-6">
              <label for="fechaInicio" class="form-label"
                >Fecha de inicio</label
              >
              <input type="date" id="fechaInicio" class="form-control" />
            </div>
            <div class="col-md-6">
              <label for="fechaFin" class="form-label">Fecha de fin</label>
              <input type="date" id="fechaFin" class="form-control" />
            </div>
          </form>
          <button class="btn btn-success mt-3">Generar informe</button>
        </div>

        <!-- Tabla -->
        <table class="table mt-4">
          <thead class="table-success">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Equipo</th>
              <th scope="col">Propietario</th>
              <th scope="col">Técnico asignado</th>
              <th scope="col">Fecha de recepción</th>
              <th scope="col">Fecha de entrega</th>
              <th scope="col">Estado</th>
              <th scope="col">Procedimientos realizados</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="descargarBtn" class="btn btn-success">Descargar</button>
      </main>
    </div>
    <script src="../js/informes.js"></script>
  </body>
</html>
