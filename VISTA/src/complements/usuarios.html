<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignación administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/usuarios.css" />
  </head>
  <body class="body">
    <header class="custom-header">
      <div class="logo">
        <img
          src="../assets/images/sena.jpg"
          alt="Logo SENA"
          class="custom-logo"
        />
        <h1 class="m-0">TECNOSERVIFERIA 2024</h1>
      </div>
      <nav class="custom-nav">
        <span class="material-icons">home</span>
        <span class="material-icons">settings</span>
        <span class="username">Name</span>
        <i class="material-icons">person</i>
      </nav>
    </header>

    <div class="d-flex">
      <aside class="sidebar">
        <ul>
          <div class="li">
            <li><a id="informes" href="#">Informes</a></li>
          </div>
          <div class="li">
            <li><a id="AsignacionTecnico" href="#">Ver técnicos</a></li>
          </div>
          <div class="li">
            <li><a id="registrarEqipo" href="#">Registrar equipos</a></li>
          </div>
        </ul>
      </aside>

      <main class="content">
        <h2>Asignación de Técnicos</h2>
        <div class="filters">
          <form id="usuarioForm" class="row g-3">
            <div class="col-md-3">
              <label for="nombreUsuario" class="form-label">Nombre</label>
              <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre del Técnico" />
            </div>
            <div class="col-md-3">
              <label for="emailUsuario" class="form-label">Correo</label>
              <input type="email" id="emailUsuario" class="form-control" placeholder="Correo del Técnico" />
            </div>
            <div class="col-md-3">
              <label for="contraseñaUsuario" class="form-label">Contraseña</label>
              <input type="password" id="contraseñaUsuario" class="form-control" placeholder="Contraseña del Técnico" />
            </div>
            <div class="col-md-3">
              <label for="rolUsuario" class="form-label">Rol</label>
              <select id="rolUsuario" class="form-select">
                <option value="Administrador">Administrador</option>
                <option value="Tecnico">Técnico</option>
                <option value="Auxiliar">Auxiliar</option>
              </select>
            </div>
            <div class="col-12">
              <button type="button" id="agregarUsuarioBtn" class="btn btn-success mt-3">Agregar Usuario</button>
            </div>
          </form>
        </div>

        <table class="table mt-4">
          <thead class="table-success">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Rol</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuariosBody">
            <tr>
              <td>01</td>
              <td>Juan Pérez</td>
              <td>juan.perez@example.com</td>
              <td>Técnico</td>
              <td>
                <button class="btn btn-warning btn-sm modificarBtn" data-id="1">Modificar</button>
                <button class="btn btn-danger btn-sm eliminarBtn" data-id="1">Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>02</td>
              <td>María López</td>
              <td>maria.lopez@example.com</td>
              <td>Auxiliar</td>
              <td>
                <button class="btn btn-warning btn-sm modificarBtn" data-id="2">Modificar</button>
                <button class="btn btn-danger btn-sm eliminarBtn" data-id="2">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="mt-5">
          <h3>Modificar Registro</h3>
          <form id="modificarUsuarioForm" class="row g-3">
            <input type="hidden" id="usuarioIdModificar" />
            <div class="col-md-3">
              <label for="nombreUsuarioModificar" class="form-label">Nombre</label>
              <input type="text" id="nombreUsuarioModificar" class="form-control" placeholder="Nombre del Técnico" />
            </div>
            <div class="col-md-3">
              <label for="emailUsuarioModificar" class="form-label">Correo</label>
              <input type="email" id="emailUsuarioModificar" class="form-control" placeholder="Correo del Técnico" readonly />
            </div>
            <div class="col-md-3">
              <label for="rolUsuarioModificar" class="form-label">Rol</label>
              <select id="rolUsuarioModificar" class="form-select">
                <option value="Administrador">Administrador</option>
                <option value="Tecnico">Técnico</option>
                <option value="Auxiliar">Auxiliar</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="contraseñaUsuarioModificar" class="form-label">Contraseña</label>
              <input type="password" id="contraseñaUsuarioModificar" class="form-control" placeholder="Contraseña del Técnico" readonly />
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-secondary mt-3">Cerrar</button>
              <button type="button" id="guardarCambiosUsuarioBtn" class="btn btn-success mt-3">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="../js/usuarios.js"></script>
  </body>
</html>
