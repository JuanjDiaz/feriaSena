<!-- FALTA COMPLETAR -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feria SENA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/complements/home.css" />
  </head>
  <body class="body">
    <header
      class="d-flex justify-content-between align-items-center custom-header degradado-lineal"
    >
      <div class="logo d-flex align-items-center">
        <img
          src="../assets/images/sena.jpg"
          alt="Logo SENA"
          class="me-3 custom-logo"
        />
        <h1 class="m-0">FERIA CORTIC</h1>
      </div>
      <nav class="d-flex align-items-center custom-nav">
        <span class="material-icons me-2">home</span>
        <span class="material-icons me-2">settings</span>
        <span class="me-2">Name</span>
        <i class="fa-solid fa-user"></i>
      </nav>
    </header>

    <main class="custom-main">
      <div class="img"></div>

      <div class="welcome-content">
        <h2>¡Bienvenido <span class="username">"name"</span>!</h2>
        <p class="mt-3">
          Listo para optimizar y liderar. <br />
          ¡Manos a la obra!
        </p>
        <button class="btn btn-primary mt-3 custom-button">
          Panel de control
        </button>
      </div>
    </main>
  </body>
</html>
